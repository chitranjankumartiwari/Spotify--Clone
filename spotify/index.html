<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS- No Copyright Sounds</h1>
            <div class="songItemContainer">

                <div class="songItem">
                    <img  alt="1">
                 <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05.34<i id="0" class="fas songItemPlay fa-circle-play"></i></span></span>
                </div>
                
                
                <div class="songItem">
                    <img  alt="1">
                 
                   <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05.34<i id="1" class="fas songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                   
                   <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05.34<i id="2" class="fas songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0"value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <!-- <i class="fa-solid fa-3x fa-backward-fast"></i> -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <!-- <i class="fa-regular fa-3x fa-circle-play"></i> -->
            <i class="fas fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
            <!-- <i class="fa-solid fa-3x fa-forward-fast"></i> -->
            
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="40px"  alt="" id="gif" > Favourite - song
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8a03e40f39.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
